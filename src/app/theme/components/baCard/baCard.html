<div class="card">
  <div class="card-header">
    {{ header }}
  </div>
  <div [style.margin.px]=margin class="card-block">
    <h4 *ngIf="title" class="card-title">
      {{ title }}
    </h4>

    <p class="card-text">
    <ng-content></ng-content>
    </p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
  <div *ngIf="footer" class="card-footer">
    {{ footer }}
  </div>
</div>

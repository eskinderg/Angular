<div class="form-group">
  <section class="main">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let event of events | async " [class.completed]="event.complete">
        <app-event-list-item
          [event]="event"
          (toggleComplete)="onToggleEventComplete($event)"
          (remove)="onRemoveEvent($event)"
          (update)="onUpdateEvent($event)"></app-event-list-item>
      </li>
    </ul>
  </section>
</div>

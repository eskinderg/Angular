<app-event-list-header class="mb-5" (add)="onAddEvent($event)">
</app-event-list-header>

<app-event-list
    [events]="events"
    (toggleComplete)="onToggleEventComplete($event)"
    (remove)="onRemoveEvent($event)"
    (update)="onUpdateEvent($event)">
</app-event-list>

<app-event-list-footer [events]="events"></app-event-list-footer>

<ng-template confirm>
  <confirm-modal-component></confirm-modal-component>
</ng-template>

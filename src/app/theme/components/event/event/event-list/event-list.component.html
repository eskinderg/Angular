<div class="form-group">
<section class="main" *ngIf="events.length > 0">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let event of events" [class.completed]="event.complete">
      <app-event-list-item
        [event]="event"
        (toggleComplete)="onToggleEventComplete($event)"
        (remove)="onRemoveEvent($event)"></app-event-list-item>
    </li>
  </ul>
</section>
</div>

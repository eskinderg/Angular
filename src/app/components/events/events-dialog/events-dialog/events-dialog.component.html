<div class="modal-header">
  <h4 class="modal-title">Are you sure you want to delete this event ?</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="no()"></button>
</div>
<div class="modal-body">
  Event name: <b>{{ Event?.title }}</b>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="no()">No</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="yes()">Yes</button>
</div>

@if (!searchTerm$.value.length) {
    <div class="movie-cards-container">
        @for (movie of userMovies$ | async; track movie) {
            <div>
                <app-movie-card [movie]="movie" (clickMovieImage)="onClick($event)"></app-movie-card>
            </div>
        }
    </div>
}

<div class="movie-cards-container">
    @for (movie of movieResult?.movies; track movie) {
        <div>
            <app-movie-card [movie]="movie" (click)="onClick(movie)"></app-movie-card>
        </div>
    }
</div>

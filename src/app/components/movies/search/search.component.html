<div class="search-wrapper">
    <input
        #searchInput
        type="text"
        [spellcheck]="false"
        class="form-control search-input form-control-lg"
        placeholder="Search"
        [value]="searchTerm$.value"
        (input)="onSearchInput($event)" />

    @if (searchTerm$.value) {
        <button class="clear-btn" (click)="clearSearch()">Ã—</button>
    }
</div>

@if (movieResults$ | async) {
    @if ((movieResults$ | async).total_results) {
        @if (searchTerm$.value.length) {
            <div [@movieCardList] class="movie-cards-container">
                @for (movie of (movieResults$ | async)?.movies; track movie) {
                    <div>
                        <app-movie-card [movie]="movie" (clickImage)="onClick($event)"></app-movie-card>
                    </div>
                }
            </div>
        }
    } @else {
        @if (searchTerm$.value.length) {
            <h1 style="text-align: center; color: var(--b-secondary)">no search results</h1>
        }
    }
}

<ngb-pagination
    [(page)]="movieResult.page"
    [pageSize]=20
    [maxSize]=10
    (pageChange)="loadPage($event)"
    [collectionSize]="movieResult.total_pages"></ngb-pagination>

<div class="row">
    <div class="col-lg-4" *ngFor="let movie of movieResult.movies" >
        <app-movie-card [movie]='movie'></app-movie-card>
    </div>
</div>

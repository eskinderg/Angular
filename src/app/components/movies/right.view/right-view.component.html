<app-pagination
    [page]="moviesResult.page"
    [pageSize]="20"
    [maxSize]="15"
    (pageChange)="loadPage($event)"
    [collectionSize]="collectionSize"></app-pagination>

<div class="movie-cards-container">
    @for (movie of moviesResult.movies; track movie) {
        <app-movie-card [movie]="movie" [index]="$index" (clickImage)="onClick($event)"> </app-movie-card>
    }
</div>

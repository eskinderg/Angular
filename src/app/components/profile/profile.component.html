<div class="container">
    <app-card header="Profile">
        <div class="row">
            <div class="label">Dark Mode</div>
            <div class="col-10">
                <app-theme-option
                    [darkMode]="isDarkMode | async"
                    (themeToggleDark)="onDarkModeToggle()"
                    [label]="">
                </app-theme-option>
            </div>
        </div>
        <div class="row mb-3">
            <div class="label">Name</div>
            <div class="col-10">
                <input class="form-control" name="name" type="text" [ngModel]="user['given_name']" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="label">Email</div>
            <div class="col-10">
                <input class="form-control" type="email" [ngModel]="user['email']" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="label">Telephone</div>
            <div class="col-10">
                <input class="form-control" type="tel" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="label">Date</div>
            <div class="col-10">
                <input class="form-control" type="text" />
            </div>
        </div>
        <div class="control">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </app-card>
</div>

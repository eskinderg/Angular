<div class="container-fluid mt-2">
  <app-ba-card header="Profile">
    <div class="row mb-3">
      <label for="example-text-input" class="col-2 col-form-label">Theme</label>
      <div class="col-10">
        <div class="btn-group" role="group" aria-label="Radio Buttons to Change Theme">
          <input type="radio" (click)="onThemeChange('light')" [formControl]="theme" [value]="'light'" class="btn-check" id="btn-profile-light" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-profile-light">Light</label>

          <input type="radio"  (click)="onThemeChange('dark')" [formControl]="theme" [value]="'dark'" class="btn-check" id="btn-profile-dark" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-profile-dark">Dark</label>
        </div>
      </div>
    </div><div class="row mb-3">
      <label for="example-text-input" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" name="name" type="text" [ngModel]="user['given_name']" >
      </div>
    </div>
    <div class="row mb-3">
      <label for="example-email-input" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control"  type="email" [ngModel]="user['email']">
      </div>
    </div>
    <div class="row mb-3">
      <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
      <div class="col-10">
        <input class="form-control" type="tel" >
      </div>
    </div>
    <div class="row mb-3">
      <label for="example-date-input" class="col-2 col-form-label">Date</label>
      <div class="col-10">
        <input class="form-control"   type="text" >
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

    <button class="ms-4 btn btn-outline-primary"
            ngbPopover="You see, I show up on hover!"
            triggers="mouseenter:mouseleave"
            popoverTitle="Pop title"
            placement="right">
      Mouse Over</button>
  </app-ba-card>
</div>

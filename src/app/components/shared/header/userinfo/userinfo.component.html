@if (isLoggedIn | async) {
    <a class="user-trigger">
        {{ username | async }}
    </a>

    <ul class="dropdown dropdown-right">
        <li>
            <app-theme-option
                label="Dark Mode"
                [darkMode]="DarkMode | async"
                (themeToggleDark)="onDarkModeToggle()"></app-theme-option>
        </li>

        <li><a routerLink="/profile">Profile</a></li>
        <li class="danger"><a (click)="logOut()">Logout</a></li>
    </ul>
} @else {
    <a (click)="login()">Login / Sign Up</a>
}

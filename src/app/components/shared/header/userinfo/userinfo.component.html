<div *ngIf="isLoggedIn(); else logIn"  ngbDropdown placement="bottom-right" class="d-inline-block">
  <button class="btn btn-primary" ngbTooltip="Access your profile and other" id="main-dropdown" ngbDropdownToggle>{{givenName}}</button>
  <!-- <button class="btn btn-primary" id="main-dropdown" ngbDropdownToggle>{{ authService.currentUser.given_name }}</button> -->
  <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownBasic">

    <app-theme-option
      [darkMode]="isDarkMode | async"
      (onToggleDark)="onDarkModeToggle($event)"
    >
    </app-theme-option>

    <button class="dropdown-item" [routerLink]="['/profile']">Profile</button>
    <button class="dropdown-item" id="btnLogout" (click)="logOut()">Logout</button>

    <!-- <button class="dropdown-item">Something else is here</button> -->
  </div>
</div>

<ng-template #logIn>
  <button id="btnLogin" type="button" ngbTooltip="Login to access all your Events & Notes" (click)="login()" class="btn btn-primary">Login / SignUp</button>
</ng-template>

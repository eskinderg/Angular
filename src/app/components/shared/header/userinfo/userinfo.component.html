<li>
    @if (isLoggedIn | async) {
        <a>
            {{ givenName }}
        </a>
        <ul>
            <li>
                <a>
                    <app-theme-option
                        [label]="'Dark Mode'"
                        [darkMode]="DarkMode | async"
                        (themeToggleDark)="onDarkModeToggle()">
                    </app-theme-option>
                </a>
            </li>
            <li><a [routerLink]="['/profile']">Profile</a></li>
            <li><a id="btnLogout" (click)="logOut()">Logout</a></li>
        </ul>
    } @else {
        <a (click)="login()">Login / SignUp</a>
    }
</li>

<div class="navigationBar">
    @if (isLoggedIn | async) {
        <div class="subnav">
            <div class="subnavbtn">
                {{ givenName }}

                <div class="subnav-content">
                    <app-theme-option
                        [label]="'Dark Mode'"
                        [darkMode]="DarkMode | async"
                        (themeToggleDark)="onDarkModeToggle()">
                    </app-theme-option>
                    <a [routerLink]="['/profile']">Profile</a>
                    <a id="btnLogout" (click)="logOut()">Logout</a>
                </div>
            </div>
        </div>
    } @else {
        <a (click)="login()">Login / SignUp</a>
    }
</div>

<div class="text-area-wrapper">
    <div class="text-area">
        <div
            [innerHTML]="opendNote.text"
            [autofocus]="true"
            class="text-input"
            [spellcheck]="opendNote.spell_check"
            contenteditable="true"
            #textAreaElementRef
            tabindex="2">
            {{ opendNote.text }}
        </div>
    </div>
</div>

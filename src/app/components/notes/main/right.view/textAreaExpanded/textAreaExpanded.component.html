<div class="text-area-wrapper">
    <div class="textArea">
        <div
            [innerHTML]="note.text"
            [autofocus]="true"
            class="p-3 textInput"
            [spellcheck]="note.spell_check"
            contenteditable="true"
            #textAreaElementRef
            tabindex="2">
            {{ note.text }}
        </div>
    </div>
</div>

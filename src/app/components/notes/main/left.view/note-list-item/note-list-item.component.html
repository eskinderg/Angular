<div
    [@.disabled]="!animate.note"
    [@fadeInOutNoteListItem]
    class="note-border"
    [ngClass]="{ 'selected-note': selectedNote === note }">
    <div class="note-wrapper" (mouseup)="onSelectNote(note)"></div>
    <div class="left" (mouseup)="onSelectNote(note)">
        <div class="item" (mouseup)="onSelectNote(note)">
            <div class="note-text" [ngClass]="{ 'pinned-note-text': note.pinned }">
                {{ note | noteTitleTruncate: '20' : true }}
            </div>
        </div>

        <small
            (mouseup)="onSelectNote(note)"
            [ngClass]="{ 'pinned-note-text': note.pinned }"
            class="date-modified date-text"
            [@.disabled]="!animate.date"
            [@fadeInOutNoteListItem]
            [appTooltip]="'Last Modified - ' + (note.dateModified | date: 'EEE, MMM d yyyy hh:mm:ss a')">
            {{ note.dateModified | dateago }}</small
        >
    </div>
    <div class="right">
        <div class="menu del-button">
            <app-svg-icon
                height="20"
                width="20"
                (mouseUp)="onArchiveNote(note)"
                class="archive-note-button-icon"
                src="assets/images/archive.svg"></app-svg-icon>
        </div>

        <div class="pin-wrapper" [class]="note.pinned ? 'pinned' : 'newpin'" (mouseup)="updatePinOrder(note)">
            <app-svg-icon height="28" width="28" [src]="'assets/images/pin.svg'"></app-svg-icon>
        </div>

        <div class="note-colour" [ngClass]="note.colour + '-note'"></div>
    </div>
</div>

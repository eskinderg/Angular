<ng-template #popContent>
  Last Modified &nbsp;: &nbsp; {{note?.dateModified | date : 'medium'}}<br>
  Date Created &nbsp; : &nbsp; {{ note?.dateCreated | date : 'medium'}}<br>
  Pinned &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : &nbsp; {{ note?.pinOrder ? 'Yes' : 'No' }}<br>
  Colour &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : &nbsp; {{ note?.colour }}
</ng-template>
<div class="note-background" [ngClass]="note.colour + '-note'" >
  <div class="note-menu ">
    <div class="note-header">
      <h4>{{ note.header}}</h4>
    </div>
    <!-- <div class="note-header"></div> -->
    <div class="menu-icons">
      <div class="trash-icon menu-icon" (click)="noteArchive_click(note)">
        <svg id="svg6" width="1.5rem" height="1.5rem" version="1.1" viewBox="0 0 16 16"
          xmlns="http://www.w3.org/2000/svg">

      <div class="info-icon menu-icon popover-content" placement="auto" [ngbPopover]="popContent" popoverTitle="Info">

            <path

    </div>
  </div>
  <!-- <app-textarea-expanded *ngIf="note" [note]="note" #notediv [(ngModel)]="note" (onSelectionChange)="selectionChange($event)" -->
  <app-textarea-expanded *ngIf="note" [note]="note" #notediv
    (onSelectionChange)="selectionChange($event)" (onTextChanged)="handleNoteTextChange($event)"
    (onUpdatedOpendNote)="onUpdatOpendNote($event)">
  </app-textarea-expanded>
</div>

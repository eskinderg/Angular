<div  class="card" appMovable *ngFor="let note of $notes | async"
    [style.width.px]="note.width"
    [style.height.px]="note.height"
  [style.top.px] = "note.top"
  [style.left.px] = "note.left"
  [style.background] = "note.colour"
    >
    <div class="card-header">
        <!-- {{ header }} -->
    </div>
    <div [style.margin.px]=margin class="card-block">
        <h4 *ngIf="title" class="card-title">
            <!-- {{ title }} -->
        </h4>

        <p class="card-text"> {{ note.text }}</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
    <div *ngIf="footer" class="card-footer">
        <!-- {{ footer }} -->
    </div>
</div>

<span class="esk fa fa-plus" (click)="onAddNote('red')"></span>

<div class="row g-0">
  <div class="col-lg-3">

    <ul class="list-group">

      <div class="d-flex justify-content-between relative" *ngFor="let note of Notes | async">
        <a
          [routerLink]="['/notes',note.id]"
          class="list-group-item list-group-item-action "
          [routerLinkActiveOptions]="{exact:false}"
          [routerLinkActive]="['active']"
          [innerHTML]="note.text | truncate : '20': true"
          >
        </a>

        <!-- <i class="btn btn-sm me-2"> -->
        <!-- <span class="fa fa-flicker menu"></span> -->
        <!-- </i> -->

        <span class="fa fa-flicker menu" [ngClass]="menuDrop.isOpen()?'menuButtonHighlight': ''" ngbDropdown (click)="$event.stopPropagation(); menuDrop.open();">
        </span>

        <div class="d-inline-block" ngbDropdown #menuDrop="ngbDropdown">
          <div ngbDropdownMenu>
            <button ngbDropdownItem>Rename</button>
            <button ngbDropdownItem>Copy</button>
            <button ngbDropdownItem (click)="onNoteDelete(note)">Delete</button>
          </div>
        </div>

      </div>

    </ul>
  </div>

  <div class="col-lg-9">

    <!-- <app-textarea-expanded> </app-textarea-expanded> -->
    <router-outlet></router-outlet>

  </div>

</div>

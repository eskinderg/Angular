<div class="note-div">
    <div class="notes-navigation">
        <div class="note-left-menu">
            Notes ({{ NotesCount | async }})

            <svg
                class="archive-note-icon"
                (click)="routeToArchivedNotes()"
                enable-background="new 0 0 256 256"
                version="1.1"
                viewBox="0 0 256 256"
                height="22"
                width="22"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg">
                <g id="g8">
                    <g id="g6">
                        <path
                            id="path4"
                            d="m172.2 54.3h-88.5v14.7h88.5v-14.7zm51.7-44.3h-191.8l-22.1 132.8v103.2h236v-103.2l-22.1-132.8zm-179.1 14.8h166.5l17.7 118h-64.1v29.4h-73.8v-29.4h-64.1l17.8-118zm186.4 206.4h-206.5v-73.2l0.1-0.6h51.5v29.6h103.2v-29.5h51.5l0.1 0.6 0.1 73.1zm-44.2-132.7h-118v14.7h118v-14.7z" />
                    </g>
                </g>
            </svg>

            <svg
                class="add-note-icon"
                (click)="createNewNote()"
                width="26"
                height="26"
                enable-background="new 0 0 40 40"
                version="1.1"
                viewBox="0 0 26 26">
                <path
                    id="path2"
                    d="m10 7h-10v19h11v-8h8v-2c-5 0-9-4-9-9zm3 19 6-6h-6zm6-26c-3.9 0-7 3.1-7 7s3.1 7 7 7 7-3.1 7-7-3.1-7-7-7zm4 8h-3v3h-2v-3h-3v-2h3v-3h2v3h3z"
                    clip-rule="evenodd"
                    fill-rule="evenodd" />
            </svg>
        </div>
        <div class="main-note-list">
            <div class="list-notes">
                @if (NoteLoading | async) {
                    <div class="no-content">
                        <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
                            <!-- <span class="visually-hidden">Loading...</span> -->
                        </div>
                    </div>
                } @else if ((Notes | async).length === 0) {
                    <div class="no-content">No notes</div>
                } @else {
                    @for (note of Notes | async; track note) {
                        <app-note-list-item
                            [note]="note"
                            [animate]="Animate | async"
                            [selectedNote]="SelectedNote | async"
                            (selectNote)="selectNote($event)"
                            (archiveNote)="onArchiveNote($event)"
                            (changePineOrder)="updatePinOrder($event)">
                        </app-note-list-item>
                    }
                }
            </div>
        </div>
    </div>
    <div class="notes-detail">
        <div class="note-outlet">
            @if (OpendNote | async) {
                <app-note
                    #appNote
                    (archiveNote)="onArchiveNote($event)"
                    (changeNoteText)="onChangeNoteText($event)"
                    (updateNoteColour)="updateNoteColour($event)"
                    (updateNoteHeader)="onUpdateNoteHeader($event)"
                    (noteSelectionChange)="selectionChange($event)"
                    (toggleSpellCheck)="toggleSpellCheck($event)"
                    [note]="OpendNote | async"></app-note>
            } @else {
                <div class="note-select-info">
                    <svg id="svg5" version="1.1" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
                        <g id="Page-1" transform="translate(-4.9998,-5)" fill="none" fill-rule="evenodd">
                            <g id="icon-44-note-text" fill="#929292">
                                <path
                                    id="note-text"
                                    d="m5 11v14.999c0 1.0992 0.89277 2.0009 1.9941 2.0009h14.006v-6.0019c0-1.1114 0.89808-1.9981 2.0059-1.9981h4.9941v-9h-23zm0-1v-2.9991c0-1.105 0.90163-2.0009 2.0009-2.0009h18.998c1.105 0 2.0009 0.8934 2.0009 1.9919v3.0081h-23zm17 18v-5.9971c0-0.5539 0.45098-1.0029 0.99078-1.0029h5.0092l-6 7zm-14-14v1h17v-1zm0 3v1h17v-1zm0 3v1h11v-1zm0 3v1h11v-1z" />
                            </g>
                        </g>
                    </svg>
                </div>
            }
        </div>
    </div>
</div>

<app-ba-card header="Notes" [margin]=0 [padding]=1>

  <div class="row g-0">
    <div class="col-lg-3">

      <div  class="list-group">

        @for(note of Notes | async ; track note){
        <div  class="p-0 d-flex w-100 justify-content-between list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex align-items-start w-100 justify-content-between">

              <div class="row my-2 flex-fill">
                <div [@.disabled]="!(Animate | async)?.text" [@fadeInOutNoteListItem] class="col mb-auto">
                  <h6 class="mb-1 note-text"> {{ note?.text | noteTitleTruncate : '20' : true }} </h6>
                </div>
                <div class="w-100"></div>
                <div class="col">
                  <small [@.disabled]="!(Animate | async)?.date" [@fadeInOutEventNoteItem] class="text-muted"> {{ note.dateModified | dateago : 'asdf' }}</small>
                </div>
              </div>
            </div>
            <div class="fa fa-bin2 menu del-button" (click)="onNoteDelete(note)"></div>
            <!-- <div class="fa fa-bin2 menu del-button" (click)="onNoteDelete(note)"></div> -->

        </div>

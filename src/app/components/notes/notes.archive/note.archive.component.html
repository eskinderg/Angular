<div class="wrapper">
    @if ((ArchivedNotes | async).length) {
        <div class="notes">
            @for (note of ArchivedNotes | async; track $index) {
                <div class="note-border">
                    <div class="left">
                        <div class="numbering">{{ $index + 1 }}</div>

                        <div class="note-detail">
                            <div class="item">
                                <div class="note-text" [ngClass]="{ 'pinned-note-text': note.pinOrder }">
                                    {{ note | noteTitleTruncate: '20' : true }}
                                </div>
                            </div>
                            <small>Author: {{ note.owner }}</small>
                            <br />
                            <small
                                [appTooltip]="'Last Modified ' + (note.dateModified | dateago)"
                                class="date-modified text-muted">
                                <strong>Archived On </strong>{{ note.dateArchived | date: 'medium' }}</small
                            >
                        </div>
                    </div>

                    <div class="restore" (click)="restore(note)">
                        <div class="restore-icon">
                            <svg
                                id="Layer_1"
                                enable-background="new 0 0 512 512"
                                version="1.1"
                                viewBox="0 0 512 512"
                                xml:space="preserve"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="XMLID_5_">
                                    <path
                                        id="XMLID_9_"
                                        d="M307.2,0H102.4C74.5,0,51.2,23.3,51.2,51.2v409.6c0,27.9,22.3,51.2,51.2,51.2h307.2   c27.9,0,51.2-23.3,51.2-51.2V153.6L307.2,0z M256,409.6c-52.1,0-97.7-31.7-117.3-77.3h43.8c15.8,23.3,42.8,38.2,73.5,38.2   c49.3,0,89.4-40,89.4-89.4s-40-89.4-89.4-89.4c-34.4,0-64.2,19.5-79.1,48.4l41,41H115.4V178.7l33.5,33.5   c22.3-35.4,61.4-58.6,107.1-58.6c70.7,0,128.5,57.7,128.5,128.5S326.7,409.6,256,409.6z" />
                                </g>
                            </svg>
                        </div>
                    </div>

                    <div class="delete" (click)="delete(note)">
                        <div class="delete-icon">
                            <svg fill="#99991c" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.755,20.283,4,8H20L18.245,20.283A2,2,0,0,1,16.265,22H7.735A2,2,0,0,1,5.755,20.283ZM21,4H16V3a1,1,0,0,0-1-1H9A1,1,0,0,0,8,3V4H3A1,1,0,0,0,3,6H21a1,1,0,0,0,0-2Z" />
                            </svg>
                        </div>
                    </div>
                </div>
            }
        </div>
    } @else {
        <div class="no-content">No acrhived notes.</div>
    }
</div>

<div class="row mt-2">
  <div class="col-md-6 mt-2">
    <app-ba-card header="Popular Series">

      <div style="height: 460px">
        <ng-scrollbar thumbClass="custom-scrollbars">
          <div class="list-group">
            <a *ngFor="let tv of tvs" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ tv.name }}</h5>
                <small class="text-muted">Aired {{ tv.first_air_date }}</small>
              </div>
              <p class="mb-1">{{ tv.overview | truncate : 100 : true }}</p>
              <small class="text-muted">country {{ tv.origin_country[0] }}</small>
            </a>
          </div>
        </ng-scrollbar>
      </div>
    </app-ba-card>
  </div>

  <div class="col-md-6 mt-2">
    <div class="row">
      <div class="col-md-12">
        <app-ba-card header="Chart Area">
          <app-barchart></app-barchart>
        </app-ba-card>
      </div>

      <div class="col-md-12 mt-4">
      </div>
    </div>
  </div>

</div>

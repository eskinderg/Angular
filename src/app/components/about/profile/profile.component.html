<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name</label>
        <div class="col-10">
            <input class="form-control" name="name" type="text" formControlName="name" [ngModel]="user.profile.given_name" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
            <input class="form-control" formControlName="email" type="email" [ngModel]="user.profile.email">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
        <div class="col-10">
            <input class="form-control" formControlName="telephone" [ngModel]="user.profile.telephone" type="tel" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
            <input class="form-control" formControlName="date"  type="text" >
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<ng-template confirm>
    <modal-info-component></modal-info-component>
</ng-template>

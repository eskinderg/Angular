@for (notification of notificationService.Notifications | async; track notification) {
    <app-toast
        [cls]="notification.classname"
        [autohide]="notification.autoHide"
        [delay]="notification.delay"
        [header]="notification.header"
        [animate]="notification.animate"
        (hidden)="notificationService.remove(notification)">
        {{ notification.text }}
    </app-toast>
}

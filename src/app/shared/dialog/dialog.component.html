<div class="backdrop" (click)="onBackdropClick()">
    <div class="dialog" (click)="$event.stopPropagation()" tabindex="0">
        <div class="dialog-header">
            <div>{{ title }}</div>
            <div class="close-btn" (click)="close(dialogResponse.CANCEL)">âœ•</div>
        </div>

        <div class="dialog-body">
            <p>{{ message }}</p>
        </div>

        <div class="dialog-actions">
            <button
                class="btn-yes"
                *ngIf="buttons === dialogButtons.YES_NO"
                (click)="close(dialogResponse.YES)">
                Yes
            </button>
            <button *ngIf="buttons === dialogButtons.YES_NO" (click)="close(dialogResponse.NO)">No</button>
            <button *ngIf="buttons === dialogButtons.CANCEL_ONLY" (click)="close(dialogResponse.CANCEL)">
                Cancel
            </button>
        </div>
    </div>
</div>

<div class="card">
  <div class="card-header">
    {{ header }}
  </div>
  <div [style.margin.rem]="margin" [style.padding.rem]="padding" class="card-block">
    @if (title) {
      <h4 class="card-title">
        {{ title }}
      </h4>
    }

    <p class="card-text">
      <ng-content></ng-content>
    </p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
  @if (footer) {
    <div class="card-footer">
      {{ footer }}
    </div>
  }
</div>

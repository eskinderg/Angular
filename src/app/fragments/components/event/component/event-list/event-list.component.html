<div class="form-group">
  <section class="main">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let event of events"
        [class.completed]="event.complete">
        <app-event-list-item
          [@fadeInOutEventListItem]
          [event]="event"
          (toggle)="onToggleEvent($event)"
          (remove)="onRemoveEvent($event)"
          (update)="onUpdateEvent($event)"
          (select)="onSelectEvent($event)">
        </app-event-list-item>
      </li>
    </ul>
  </section>
</div>

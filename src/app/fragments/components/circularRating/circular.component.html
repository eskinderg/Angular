<div
    class="rating-circle"
    [style.--size]="size"
    [ngClass]="{
        green: voteAverage >= 7,
        yellow: voteAverage >= 5 && voteAverage < 7,
        red: voteAverage < 5
    }">
    <div #circle class="circle">
        <div class="inner">
            {{ displayedValue }}
            <small>%</small>
        </div>
        <!-- @if (voteCount) { -->
        <!--     <span class="vote-count">{{ voteCount }}</span> -->
        <!-- } -->
    </div>
</div>

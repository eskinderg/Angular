<nav class="pagination-container">
    <button class="page-btn" [disabled]="page === 1" (click)="prev()">‹</button>

    <ng-container *ngFor="let p of pages">
        <ng-container *ngIf="p === '…'; else pageButton">
            <span class="ellipsis">…</span>
        </ng-container>
        <ng-template #pageButton>
            <button class="page-btn" [class.active]="p === page" (click)="selectPage(p)">
                {{ p }}
            </button>
        </ng-template>
    </ng-container>

    <button class="page-btn" [disabled]="page >= totalPages" (click)="next()">›</button>
</nav>

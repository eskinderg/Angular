<div class="toggle-check toggle-switch">
    <div class="form-check-label" [ngClass]="{ 'text-muted': !darkMode }">{{ label }}</div>
    <input
        #toggleOption
        class="toggle-input"
        type="checkbox"
        role="switch"
        [checked]="DarkMode"
        (click)="toggle()" />
</div>

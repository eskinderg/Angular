<div class="toggle-check toggle-switch">
  <label class="form-check-label" [ngClass]="{ 'text-muted': !darkMode }" for="flexSwitchCheckChecked">{{
    label
  }}</label>
  &nbsp; &nbsp;
  <input
    #toggleOption
    class="toggle-input"
    type="checkbox"
    role="switch"
    id="flexSwitchCheckChecked"
    [checked]="darkMode"
    (click)="toggle()"
  />
</div>

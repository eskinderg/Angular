
<div [style.top.px] = "top"
      [style.left.px] = "left"
      [style.background] = "colour"
      (draggable)="handleChangeNotePosition($event)"
>
  <textarea
    #noteText
    (blur)="handleChangeNoteText(noteText.value)"
    [disabled] = "disabled"
    [ngClass] = "colour + '-note'">{{text}}</textarea>
</div>

<div class="dialog-overlay">
    <div class="dialog">
        <h2>Bulk Update Notes</h2>
        <div class="form-group">
            <label for="owner">Select Owner</label>
            <select id="owner" [(ngModel)]="selectedOwner" (change)="onOwnerChange(selectedOwner)">
                <option value="" disabled>Select an owner</option>
                @for (user of users; track user) {
                    <option [value]="user[0]">{{ user[0] }}</option>
                }
            </select>
        </div>
        <div class="form-group checkbox-group">
            <input
                type="checkbox"
                id="active-checkbox"
                [ngModel]="isActive"
                (ngModelChange)="isActive = $event ? true : checkboxControl.touched ? $event : null"
                #checkboxControl="ngModel" />
            <label for="active-checkbox">Set Notes as Active</label>
        </div>
        <div class="actions">
            <button class="cancel-btn" (click)="closeDialog()">Cancel</button>
            <button class="apply-btn" (click)="applyChanges()">Apply</button>
        </div>
    </div>
</div>

<input tabindex="-1" autofocus="autofocus" type="text" style="position: fixed; left: -10000000px;" disabled />
<app-header></app-header>
<div class="loading-overlay" #spinnerElement style="opacity: 1;">
  <app-loading></app-loading>
</div>

<div class="container">
  <div *ngIf="errorOccured" class="alert alert-warning" role="alert">
    <strong>{{errorStatusText}}</strong>
    {{errorMessage}}
  </div>

  <router-outlet></router-outlet>
</div>

<ng-template appConfirm>
  <app-modal-info-component></app-modal-info-component>
</ng-template>

<app-back-top [position]=200 [moveSpeed]=50></app-back-top>
